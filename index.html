<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Job data on US Map with Bubbles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="stylesheet" href="assets/style.css" />
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row map-body">
        <div class="col-lg-12 mt-2">
          <div class="filters my-4">
            <div class="col-6">
              <label for="departmentDropdown" class="float-left"
                >Department</label
              >
              <select
                class="form-control w-70"
                id="departmentDropdown"
              ></select>
            </div>
            <div class="col-5">
              <label for="employmentTypeDropdown" class="float-left"
                >Employment Type</label
              >
              <select
                class="form-control w-70"
                id="employmentTypeDropdown"
              ></select>
            </div>
          </div>

          <div id="mapContainer"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid white-background">
    <div class="row">
      <div class="col-lg-7 " style="background-color: whitesmoke;">
        <div id="detailsContainer" class="py-5 px-4">
          <!-- Details of clicked circle will be displayed here -->
        </div>
      </div>
      <div class="col-lg-5">
        <canvas id="wordCloud" class="py-4 px-2"> </canvas>

      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Step 1. Load D3 and topoJSON libraries -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud@2.0.12/build/d3.layout.cloud.js"></script>

    <!-- Include your JavaScript file -->
    <script src="assets/script.js"></script>
    <script src="assets/wordcloud.js"></script>
  </body>
</html>
