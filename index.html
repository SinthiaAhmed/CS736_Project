<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Job data on US Map with Bubbles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Include D3.js library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mt-4">
        <div class="filters my-4">
          <label for="departmentDropdown">Department:</label>
          <select id="departmentDropdown"></select>

          <label for="employmentTypeDropdown">Employment Type:</label>
          <select id="employmentTypeDropdown"></select>
        </div>

        <div id="mapContainer"></div>
      </div>
      <div class="row">
        <div class="col-lg-8 mt-4">
        <div id="detailsContainer">
          <!-- Details of clicked circle will be displayed here -->
        </div>
      </div>
      <div class="col-lg-4 mt-4">
        <canvas  id="wordCloud">

        </canvas >

      </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Step 1. Load D3 and topoJSON libraries -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
 
  <!-- Include your JavaScript file -->
  <script src="newscript.js"></script>
  <script src="wordcloud.js"></script>

</body>

</html>
